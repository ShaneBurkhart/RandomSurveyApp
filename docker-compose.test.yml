data:
    image: debian:wheezy
    volumes:
        - /var/lib/mysql
    command: "true"

web:
    image: shaneburkhart/random-survey-app
    links:
        - mysql
    volumes:
        - .:/app
    environment:
        PORT: 3000
    command: npm start

mysql:
    image: mysql:5.6.25
    environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: mydb
    volumes_from:
        - data
